{% extends 'base.html' %}

{% block title %}
    User
{% endblock title %}

{% block content %}
    <h1>Bienvenido a User!</h1>
    
    <ul>
    {% for user in object_list %}
        <li>ID: {{user.id_usuario}}</li>
        <li>Nombre: {{user.nombre_usuario}}</li>
        <li>Contraseña: {{user.contraseña}}</li>
        <br><br>
    {% endfor %}
    </ul>
    
{% endblock content %}
