{% extends 'base.html' %}

{% block title %}
    Tareas asignadas
{% endblock title %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users/list_tareas_asignadas.css' %}">
    {% include 'includes/header.html' %}
    <div class="container-sm">
        {% for tarea in tareas_asignadas %}
            <div class="row">
                <div class="col-6">
                    {% for item in tarea %}
                        <input name="tarea_id" id="tarea_id{{item.tarea_id_tarea.id_tarea}}" type="hidden" value="{{item.tarea_id_tarea.titulo_tarea}}|{{item.tarea_id_tarea.desc_tarea}}|{{item.tarea_id_tarea.fecha_inicio}}|{{item.tarea_id_tarea.fecha_termino}}|{{item.tarea_id_tarea.etiqueta}}">
                        <button id="{{item.tarea_id_tarea.id_tarea}}" class="btn btn-secondary" type="button" onclick="mostrarTareaAsignada({{item.tarea_id_tarea.id_tarea}})">TÃ­tulo tarea: {{item.tarea_id_tarea.titulo_tarea}}</button>
                    {% endfor %}
                </div>
                <div class="col-6"></div>
            </div><br>
        {% endfor %}
    </div>
{% endblock content %}

{% block js %} 
    <script src="{% static 'js/users/list_tareas_asignadas.js' %}"></script>
{% endblock js %}
